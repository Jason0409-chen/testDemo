	<!-- 
	1. cd 路径进入目录
	2. 配置git基本操作
	3. git init 本地初始化
	
	4. 工作区=>暂存区
	git add 文件名
	git add * 提交所有文件
	git commit -m "本次提交描述"
	
	5. 查看当前工作状态
	git status
	
	6. 从缓存区恢复文件到工作区
	git checkout 文件名
	
	7. git diff 查看工作区和缓存区的版本区别
	
	8. clear 清除操作
	
	9. git log 查看已经提交的历史版本
	
	10. git reset --hard 版本号
	
	11. 提交前
	生成SSH密匙
	ssh-keygen -t rsa -C "gitbub_address"
	
	12. github 配置
	
	13. 提交
	git remote add origin gitbub_address
	git push -u origin master
	
	

	 -->

		<h2>world</h2>
		<h3>xxxxx</h3>
		<h4>2434535</h4>
